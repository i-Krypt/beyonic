<div>
  <div class="bg-brand-blue p-2 pr-4 flex justify-between items-center">
    <div class="logo">
      <img src="../../../../assets/images/logo.png" alt="" />
    </div>
    <div class="flex items-center space-x-4">
      <span class="text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </span>
      <button class="w-8 text-white font-semibold h-8 bg-brand-blue-lighter rounded-full">
        <span>KJ</span>
      </button>
    </div>
  </div>
  <!-- Body -->
  <div class="bg-white p-4">
    <div>
      <h3 class="mb-2">Today</h3>
      <div class="bg-gradient-to-r text-white rounded-lg p-4 from-brand-blue-lighter to-brand-blue">
        <div class="flex justify-between items-start">
          <div class="flex-1">
            <div>
              <span class="text-xs">Balance</span>
            </div>
            <div>
              <span class="text-2xl">9,485,760 </span>
              <span class="text-xs tracking-wider">UGX</span>
            </div>
          </div>
          <button class="h-6 w-6 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
          </button>
        </div>
        <div class="flex mt-4 justify-between items-start">
          <div class="flex-1">
            <div>
              <span class="text-xs">Incoming</span>
            </div>
            <div class="flex space-x-2 items-baseline">
              <span class="text-lg">384,500 </span>
              <span class="text-xs tracking-wider">UGX</span>
            </div>
          </div>
          <div class="flex-1">
            <div>
              <span class="text-xs">Outgoing</span>
            </div>
            <div class="flex space-x-2 items-baseline">
              <span class="text-lg">82,700</span>
              <span class="text-xs tracking-wider">UGX</span>
            </div>
          </div>
        </div>
      </div>
      <div class="flex py-4 justify-center space-x-2">
        <span class="dot active"></span>
        <span class="dot"></span>
      </div>
      <h3 class="mb-2 text-sm">Quick Actions</h3>
      <div class="flex justify-between items-center space-x-8">
        <!-- Quick Actions -->
        <app-quick-actions *ngFor="let action of quickActions">
          <span [innerHTML]='action.icon'></span>
          <span text class="text-center">{{ action.text }}</span>
        </app-quick-actions>
      </div>
      <section class="pt-16">
        <app-transaction-list></app-transaction-list>
      </section>
    </div>
  </div>
</div>
