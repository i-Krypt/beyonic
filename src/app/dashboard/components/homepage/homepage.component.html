<div class="bg-white md:bg-transparent p-4 w-full">
  <div>
    <h1 class="text-3xl lg:block hidden lg:pt-8">Hi John,</h1>
    <div class="flex flex-col lg:flex-row lg:justify-between pt-8">
      <div class="w-full md:w-8/12 lg:w-4/12">
        <h3 class="mb-2 lg:hidden">Today</h3>
        <div class="bg-gradient-to-r text-white rounded-lg p-4 from-brand-blue-lighter to-brand-blue">
          <div class="flex justify-between items-start">
            <div class="flex-1">
              <div>
                <span class="text-xs">Balance</span>
              </div>
              <div>
                <span class="text-2xl">9,485,760 </span>
                <span class="text-xs tracking-wider">UGX</span>
              </div>
            </div>
            <button class="h-6 w-6 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
          <div class="flex mt-4 justify-between items-start">
            <div class="flex-1">
              <div>
                <span class="text-xs">Incoming</span>
              </div>
              <div class="flex space-x-2 items-baseline">
                <span class="text-lg">384,500 </span>
                <span class="text-xs tracking-wider">UGX</span>
              </div>
            </div>
            <div class="flex-1">
              <div>
                <span class="text-xs">Outgoing</span>
              </div>
              <div class="flex space-x-2 items-baseline">
                <span class="text-lg">82,700</span>
                <span class="text-xs tracking-wider">UGX</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="block flex py-4 justify-center space-x-2 md:hidden">
        <span class="dot active"></span>
        <span class="dot"></span>
      </div>
      <div class="w-full relative lg:w-6/12 bg-transparent p-0 lg:bg-white lg:p-4">
        <h3 class="mb-2 text-sm">Quick Actions</h3>
        <div class="flex w-full lg:bg-white justify-between items-center space-x-8">
          <!-- Quick Actions -->
          <app-quick-actions *ngFor="let action of quickActions">
            <span [innerHTML]="action.icon"></span>
            <span text class="text-center">{{ action.text }}</span>
          </app-quick-actions>
        </div>
      </div>
    </div>

    <section class="pt-8 lg:pt-16">
      <app-transaction-list></app-transaction-list>
    </section>
  </div>
</div>
